name: Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  idf-build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create secrets stub
        run: cp main/mimi_secrets.h.example main/mimi_secrets.h

      - name: Build firmware (ESP32-S3)
        shell: bash
        run: |
          . "$IDF_PATH/export.sh"
          idf.py set-target esp32s3
          idf.py fullclean
          idf.py build
